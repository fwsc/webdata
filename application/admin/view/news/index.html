<!--包含头部文件-->
{include file="public/header" /}
	<link rel="stylesheet" type="text/css" href="__STATIC__/index/style/base.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/index/style/library_base.css">
	<script type="text/javascript" src="__STATIC__/index/js_lp/library_base.js"></script>
	<script type="text/javascript" src="__STATIC__/index/js_lp/jq_lp.js"></script>
	<script type="text/javascript" src="__STATIC__/index/js_lp/anima.js"></script>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;(按右边按钮可以刷新)</nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="o2o_s_edit('添加新闻','{:url('news/add')}','','300')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加</a></span> <span class="r"></span> </div>

 <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th>ID</th>
          <th>标题</th>
          <th>图片</th>
          <th>新闻内容</th>
          <th>删除</th>
        </tr>
      </thead>
      <tbody>
      	{foreach name="results" item="vo"}
      <tr class="text-c">
      	<td>{$key+1}</td>
      	<td>{$vo.title}</td>
        <td width="300" height="300"><img width="300" height="300" src="__STATIC__/index/images/{$vo.savename}"></td>
      	<td>{$vo.content|htmlspecialchars_decode}</td>
        <td class="td-manage"><a style="text-decoration:none" class="ml-5"  href="{:url('news/del', ['id'=>$vo.id])}" title="直接删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
      {/foreach}       
      </tbody>
    </table>
  </div>
 
</div>

<!--包含头部文件-->
{include file="public/footer" /}

</body>
</html>
