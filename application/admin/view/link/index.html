<!--包含头部文件-->
{include file="public/header" /}
	<link rel="stylesheet" type="text/css" href="__STATIC__/index/style/base.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/index/style/library_base.css">
	<script type="text/javascript" src="__STATIC__/index/js_lp/library_base.js"></script>
	<script type="text/javascript" src="__STATIC__/index/js_lp/jq_lp.js"></script>
	<script type="text/javascript" src="__STATIC__/index/js_lp/anima.js"></script>
<body>
<nav class="breadcrumb"><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a><i class="Hui-iconfont">&#xe67f;(按右边按钮可以刷新)</nav>
<div class="page-container">
	
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="o2o_s_edit('添加链接','{:url('link/add')}','','300')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加</a></span> <span class="r"></span> </div>

 <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th>ID</th>
          <th>链接网站名</th>
          <th>链接网址</th>
          <th>更改</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      	{foreach name="results" item="vo"}
      <tr class="text-c">
      	<td>{$key+1}</td>
      	<td>{$vo.link_name}</td>
      	<td>{$vo.link_addr}</td>
        <td class="td-manage"><a style="text-decoration:none" class="ml-5"  onclick="o2o_s_edit('更改{$vo.link_name}链接','{:url('link/change', ['id'=>$vo.id])}','','300')" title="更改"><i class="Hui-iconfont">更改</i></a></td>
        <td class="td-manage"> <a style="text-decoration:none" class="ml-5"  href="{:url('link/del', ['id'=>$vo.id])}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
      {/foreach}       
      </tbody>
    </table>
  </div>
 
</div>

<!--包含头部文件-->
{include file="public/footer" /}

</body>
</html>
